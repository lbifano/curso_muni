<body>
  <div class="row">
              <div class="col s12 m12 l6">
                <div class="card-panel">
                  <h4 class="header2">Reclamo</h4>
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="rec_observacion" class="materialize-textarea"></textarea>
                          <label for="rec_observacion">Observacion</label>
                        </div>

                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="rec_categoria" type="text">
                          <label for="rec_categoria">Categoria</label>
                        </div>
                      </div>


                      <div class="row">
                        <div class="input-field col s12">
                          <div id="fotos"></div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <button class="btn cyan waves-effect waves-light right" onclick="app.takePhoto()">Foto
                            <i class="mdi-plus right"></i>
                          </button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <button class="btn cyan waves-effect waves-light right" name="action" onclick="altaReclamo()">Submit
                            <i class="mdi-content-send right"></i>
                          </button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
              <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
              <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript">
        app.initialize();

    </script>
